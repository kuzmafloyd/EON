{% include header.html %}

      {% for image in page.images %}

      <img src="{{image.image_path}}" alt="{{image.alt}}">

      {% endfor %}
    </div>
    <div class="col-4_sm-12 horiz-padded">
      <h3> No. {{page.number}} </h3>
      <h1> {{page.title}} </h1>
      <h3> <i class="fa fa-map-marker" aria-hidden="true"></i>  {{page.location}} </h2>

      {{content}}
    </div>
</section>
