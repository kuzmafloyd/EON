<section class="contact">
  <div class="contact-div pgwdth">
    <h2>Get in touch</h2>

    <form class="contact-form" action="https://formspree.io/kuzma.floyd@gmail.com" method="post">

        <div class="row">
          <div class="four columns">

          </div>
        </div><!-- end of row -->
        <div class="row">
          <div class="twelve columns">
            <input class="form-element" type="submit" value="Submit">
          </div>
        </div><!-- end of row -->
      </div><!-- end of container -->
    </form>

  </div><!-- closes contact-div -->
</section><!-- closes the contact section -->
