---
title: Eyes of a Nomad
layout: default
---
{% include header.html %}

<section class="grid capped-width mob-reverse">

    <div class="col-8_sm-12">
      {% for image in page.images %}

      <figure>
        <img src='{{image.image_path}}' alt='{{image.alt}}'>
        <figcaption>{{image.alt}}</figcaption>
      </figure>

      {% endfor %}
    </div>
    <div class="col-4_sm-12 horiz-padded">
      <h3> No. {{page.number}} </h3>
      <h1> {{page.title}} </h1>
      <h3> <i class="fa fa-map-marker" aria-hidden="true"></i>  {{page.location}} </h3>

      {{content}}
    </div>
</section>
